<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Vision Board Project</title>
	<link rel="normalize" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Montserrat:wght@700&family=Open+Sans:wght@700&family=Permanent+Marker&display=swap"
		rel="stylesheet">
</head>

<body>

<div id="vision-board">
		<div>
			<div class="block small-block white-background">
				<p> <span class="highlight">Grow</span> </p>
				<p> Learn 2 Design & <br><strong>Code Websites</strong></p>
				

			</div>


			<div class="block small-block center">
				<img src="img/flower.png" alt="Flower">

			</div>

			<div class="block small-block center white-background">
				<p>	HTML<br>
					CSS<br>
					JAVASCRIPT<br> 
					WORDPRESS<br>
					PYTHON
				</p>

			</div>

			<div class="block large-block">
				<p> <span class="highlight">Freelance</span></p>
				<p>Make enough side cash to <br> <strong>Pay off Debt</strong></p>
				<img src="img/piggy.png" alt="Piggy">

			</div>

			<div class="block large-block center dark-background">
				<img src="img/eye.png" alt="all-seeing-eye">
				<p class="title"> <span class="year">2023</span> <br>Vision Board</p>

			</div>

			<div class="block large-block right">
				<img src="img/plane.png" alt="airplane">
				<p> <span class="highlight">Travel</span></p> 
				<p>Plan a trip where I Can <br> <strong>Work Remotely</strong></p>

			</div>

			<div class="block small-block center white-background">
				
				<p> 
					Walk Dog++ <br>
					Meditate <br>
					Yoga <br>
					Snuggle Pup
				</p>

			</div>

			<div class="block small-block center">
				<img src="img/doggo.png" alt="doggo">

			</div>

			<div class="block small-block right white-background">
				<p> <span class="highlight">Mind & Body</span></p>
					Exercise more<br> & find zen in<br>
					<strong>Challenge</strong></p>

			</div>



		</div>


	</div>
</body>

</html>
